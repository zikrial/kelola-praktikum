<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:remoteCommand actionListener="#{dtBasicUser.init()}"
				update=":idFormTabel:idTabel" autoRun="true" />
		</h:form>

		<h:form id="formInput" style="margin-bottom: 20px;">
			<h1 style="font-family: calibri;">Form Tambah Asisten</h1>
			<br />
			<p:inputText value="#{dtBasicUser.user.name}" placeholder="Nama" required="true" style="margin-bottom: 10px;"/>
			<br />
			<p:inputText value="#{dtBasicUser.user.email}" placeholder="Email" required="true" style="margin-bottom: 10px;"/>
			<br />
			<p:inputText value="#{dtBasicUser.user.password}" required="true"
				placeholder="Password" style="margin-bottom: 10px;"/>
			<br />
			<p:commandButton value="Add Asisten"
				actionListener="#{dtBasicUser.addAsisten()}"
				update="@all" style="margin-bottom: 10px;"/>
		</h:form>
		
		<h:form id="idDelete">
			<h1 style="font-family: calibri;">Masukkan ID untuk menghapus asisten</h1>
			<h:inputText value="#{dtBasicUser.user.id}"  style="margin-bottom: 10px;"/>
			<p:commandButton
				action="#{dtBasicUser.deleteAsisten(dtBasicUser.user.id)}"
				value="Delete" class="btn btn-danger" />
		</h:form>
		
		<h:form id="idFormTabel">
			<p:dataTable var="user" value="#{dtBasicUser.listUser}" id="idTabel">
				<p:column headerText="id" style="width:50px;">
					<h:outputText value="#{user.id}"/>
				</p:column>
				<p:column headerText="Name" sortBy="#{user.name}">
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{user.email}">
						<h:outputText value="#{user.email}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
