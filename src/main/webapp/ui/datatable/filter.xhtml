<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable var="car" value="#{dtBasicView.listCar}"
				widgetVar="carsTable"
				emptyMessage="No cars found with given criteria"
				filteredValue="#{dtBasicView.filteredListCar}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all fields:" />
						<p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()"
							style="width:150px" placeholder="Enter keyword" />
					</p:outputPanel>
				</f:facet>

				<p:column filterBy="#{car.id}" headerText="Id" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#{car.id}" />
				</p:column>

				<p:column filterBy="#{car.year}" headerText="Year" footerText="lte"
					filterMatchMode="lte">
					<f:facet name="filter">
						<p:spinner onchange="PF('carsTable1').filter()"
							styleClass="year-spinner custom-filter">
							<f:converter converterId="javax.faces.Integer" />
						</p:spinner>
					</f:facet>
					<h:outputText value="#{car.year}" />
				</p:column>

				<p:column filterBy="#{car.brand}" headerText="Brand" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column filterBy="#{car.color}" headerText="Color" footerText="contains"
					filterMatchMode="contains">
					<h:outputText value="#{car.color}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
