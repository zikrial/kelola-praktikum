<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form>

			<p:dataTable id="cars" var="car" value="#{dtBasicView.listCar}"
				editable="true" style="margin-bottom:20px">
				<f:facet name="header">
            		Row Editing
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{dtBasicView.onRowEdit}" />
				<p:ajax event="rowEditCancel" listener="#{dtBasicView.onRowCancel}" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{car.id}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Year">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.year}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{car.year}" style="width:100%" label="Year" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Brand">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.brand}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{car.brand}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Color">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{car.color}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{car.color}" style="width:100%" label="Color" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:35px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
